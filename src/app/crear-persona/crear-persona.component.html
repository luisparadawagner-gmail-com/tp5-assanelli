<p>crear-persona works!</p>
<form [formGroup]='itemForm' (ngSubmit)=submit()>

    <div>
        <input matInput name="nombre" formControlName="nombre" placeholder="Nombre">
    </div>

    <div>
        <input matInput name="apellido" formControlName="apellido" placeholder="Apellido">
    </div>

    <div>
        <input matInput name="edad" formControlName="edad" placeholder="Edad">
    </div>

    <div>
        <input matInput name="domicilio" formControlName="domicilio" placeholder="Domicilio">
    </div>

    <div>
        <button mat-raised-button color="primary">Guardar</button>
    </div>
</form>

<div *ngIf="showConsultarPersona">
    <app-consultar-persona [consultarPersona]="crearPersona"></app-consultar-persona>
</div>
